<!--The content below is only a placeholder and can be replaced.-->

<div style="text-align:center">
  <div class="jumbotron">
      <h1>
        Welcome to {{ title }}!
      </h1>
    </div>
  <img width="300" alt="Kombucha batches with a dapper gentleman" src="http://bistroonesix.com/wp-content/uploads/2015/12/Kombucha-Mike-Sommer.png"><br><br>
</div>

<div class="container">
  <h2 style="text-align:center">Enjoy our natural, kombuchas.  More like kombu-booom! </h2><br>

  <app-kombucha-list [childKombuchaList]="kombuchas" (clickedPourPint)="pourPint($event)" (clickedEditKombucha)="editKombucha($event)"></app-kombucha-list>

  <app-add-kombucha [childKambuchaList]="kombuchas"></app-add-kombucha>

  <app-edit-kombucha [childSelectedKombucha]="selectedKombucha" (clickedDone)="finishedEditing()"></app-edit-kombucha>

  <div *ngFor="let kombucha of kombuchas">
    <div *ngIf="kombucha.pintLevel <= 120">
      <h3 style="text-align:center">Time to restock <b>{{kombucha.name}}!!!</b></h3>
    </div>
  </div>

  <br>
  <button (click)="addKombucha()">Add new Kombucha!</button>
  <button (click)="saveNewKombucha()">Save new Kombucha!</button>
</div>
